<!DOCTYPE HTML5>
<html>
  <form
    id="loginForm"
    name="yey"
    method="post"
    action="loginPage.php"
    class="d-flex column justify-content-center m-0"
  >
    <h5 class="font-weight-bold light-color m-0 mb-5">Email:</h5>
    <input
      name="emailLogin"
      type="text"
      maxlength="254"
      class="w-100 dark-background light-color border-0 border-radius-5 m-0 mb-20 p-5 pl-10 pr-10 outline-0"
    />
    <h5 class="font-weight-bold light-color m-0 mb-5">Password:</h5>
    <input
      name="passwordLogin"
      type="password"
      maxlength="128"
      class="w-100 dark-background light-color border-0 border-radius-5 m-0 mb-20 p-5 pl-10 pr-10 outline-0"
    />
    <input name="loginButtonPressed" type="hidden" value="1" />
    <button
      type="button"
      onClick="validateLoginInputThenSubmit()"
      class="w-auto button-small align-self-end m-0"
    >
      Log in
    </button>
  </form>
</html>
